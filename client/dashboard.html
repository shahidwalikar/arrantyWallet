<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WarrantyWallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- NEW BLACK & PINK THEME --- */

        :root {
            /* Color Palette */
            --primary-color: #7448ec; /* Vibrant Pink */
            --primary-hover: #9072f4;
            --background-color: #111827; /* Dark Blue/Gray */
            --card-color: rgba(31, 41, 55, 0.6); /* Semi-transparent Card Background */
            --border-color: rgba(75, 85, 99, 0.5);
            --text-light: #F9FAFB;
            --text-dark: #9CA3AF;
            --danger-color: #7e3ff4;
            --warning-color: #FBBF24;
            --success-color: #34D399;
            --font-family: 'Poppins', sans-serif;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 2rem;
        }

        /* --- Navbar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
        }
        .navbar .logo span { color: var(--primary-color); }
        
        .navbar .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .navbar #welcome-msg {
            font-weight: 500;
            color: var(--text-dark);
        }

        .navbar .profile-icon {
            width: 45px;
            height: 45px;
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.4rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .navbar .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #1F2937;
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            width: 180px;
        }

        .profile-dropdown a {
            display: block;
            padding: 0.8rem 1.2rem;
            color: var(--text-light);
            text-decoration: none;
            transition: background 0.2s ease;
        }
        
        .profile-dropdown a:hover { background-color: #374151; }
        #logout-btn { color: var(--text-light); }
        #delete-account-btn { color: var(--danger-color); }

        /* --- Main Content --- */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2.5rem 0;
        }
        
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px -5px var(--primary-color);
        }

        /* --- Item Grid --- */
        #item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0.9;
        }

        .item-card-content { padding: 1.5rem; flex-grow: 1; }
        .item-card-content h3 { font-size: 1.4rem; margin-bottom: 0.5rem; }
        .item-card-content p { font-size: 0.9rem; color: var(--text-dark); margin-bottom: 0.4rem; }
        .item-card-content p strong { color: var(--text-light); }
        .expiry-status {
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            color: #111827;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        .expiry-safe { background-color: var(--success-color); }
        .expiry-soon { background-color: var(--warning-color); }
        .expiry-expired { background-color: var(--danger-color); }
        
        .item-card-actions {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 1.5rem;
            background: rgba(0,0,0,0.2);
            gap: 1rem;
        }
        
        .action-btn {
            background: none; border: none; cursor: pointer;
            font-size: 0.9rem; font-weight: 600;
            transition: transform 0.2s;
        }
        .action-btn:hover { transform: scale(1.1); }
        .edit-btn { color: var(--primary-color); }
        .delete-btn { color: var(--danger-color); }

        #no-items-msg {
            text-align: center; padding: 4rem;
            background: var(--card-color); border: 1px dashed var(--border-color);
            border-radius: 12px; color: var(--text-dark);
            display: none; /* Hidden by default */
        }
        
        /* --- Modal Styles --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }
        
        .modal-content {
            background-color: #1F2937;
            padding: 2.5rem; border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 90%; max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem;
        }
        .modal-header h2 { font-size: 1.8rem; }
        
        .close-btn {
            color: var(--text-dark); font-size: 32px; font-weight: bold;
            cursor: pointer; transition: color 0.2s, transform 0.2s;
        }
        .close-btn:hover { color: var(--text-light); transform: rotate(90deg); }

        .form-control { margin-bottom: 1.5rem; }
        .form-control label { display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500; }
        .form-control input {
            width: 100%; padding: 0.9rem;
            background-color: #111827; border: 1px solid var(--border-color);
            color: var(--text-light); border-radius: 8px; font-size: 1rem;
        }
        .form-control input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
        .form-control input[type="file"] {
            padding: 0.6rem;
        }

        /* --- Responsive Design --- */
        @media(max-width: 768px) {
            .container, .navbar { padding: 1.5rem 1rem; }
            .dashboard-header { flex-direction: column; gap: 1.5rem; }
            #welcome-msg { display: none; } /* Hide welcome message on smaller screens */
        }

        @media(max-width: 480px) {
            .dashboard-header h1 { font-size: 2rem; }
            #item-grid { grid-template-columns: 1fr; } /* Stack cards on mobile */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="/index.html" class="logo">Warranty<span>Wallet</span></a>
            <div class="user-profile">
                <span id="welcome-msg"></span>
                <div class="profile-icon" id="profile-icon"></div>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" id="logout-btn">Logout</a>
                    <a href="#" id="delete-account-btn">Delete Account</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="dashboard-header">
            <h1>My Items</h1>
            <button class="btn-primary" id="add-item-btn">Add New Item</button>
        </div>
        <div id="item-grid">
            <!-- Warranty items will be injected here by JS -->
        </div>
        <div id="no-items-msg">
            <h3>Your wallet is empty.</h3>
            <p>Click the "Add New Item" button to get started!</p>
        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Item</h2>
                <span class="close-btn" id="close-modal">&times;</span>
            </div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-control">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-control">
                    <label for="purchaseDate">Purchase Date</label>
                    <input type="date" id="purchaseDate" required>
                </div>
                <div class="form-control">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="form-control">
                    <label for="customerCareNumber">Customer Care Number (Optional)</label>
                    <input type="tel" id="customerCareNumber">
                </div>
                <div class="form-control">
                    <label for="receiptImage">Receipt Photo</label>
                    <input type="file" id="receiptImage" accept="image/*">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Save Item</button>
            </form>
        </div>
    </div>
    
    <script>
        //1. Redirect if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('warrantyWalletToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        });
        // --- NO CHANGES TO JAVASCRIPT ---
        // This script is identical to your previous version and works with the new design.
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('warrantyWalletToken');
        const username = localStorage.getItem('warrantyWalletUser');
        const itemGrid = document.getElementById('item-grid');
        const noItemsMsg = document.getElementById('no-items-msg');
        const addItemBtn = document.getElementById('add-item-btn');
        const modal = document.getElementById('item-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const itemForm = document.getElementById('item-form');
        const modalTitle = document.getElementById('modal-title');
        const itemIdInput = document.getElementById('item-id');
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        const deleteAccountBtn = document.getElementById('delete-account-btn');

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = '/auth.html';
                return;
            }
            document.getElementById('welcome-msg').textContent = `Welcome, ${username}`;
            profileIcon.textContent = username.charAt(0).toUpperCase();
            fetchItems();
        });

        profileIcon.addEventListener('click', () => {
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (e) => {
            if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.style.display = 'none';
            }
        });

        const openModal = (mode = 'add', item = null) => {
            itemForm.reset();
            itemIdInput.value = '';
            if (mode === 'edit' && item) {
                modalTitle.textContent = 'Edit Item';
                itemIdInput.value = item._id;
                document.getElementById('itemName').value = item.itemName;
                document.getElementById('purchaseDate').value = new Date(item.purchaseDate).toISOString().split('T')[0];
                document.getElementById('expiryDate').value = new Date(item.expiryDate).toISOString().split('T')[0];
                document.getElementById('customerCareNumber').value = item.customerCareNumber;
            } else {
                modalTitle.textContent = 'Add New Item';
            }
            modal.style.display = 'flex';
        }

        const closeModal = () => {
            modal.style.display = 'none';
        }

        addItemBtn.addEventListener('click', () => openModal('add'));
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        const fetchItems = async () => {
            try {
                const res = await fetch(`${API_URL}/items`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Could not fetch items.');
                const items = await res.json();
                renderItems(items);
            } catch (error) {
                console.error(error);
                alert('Failed to load your items.');
            }
        };

        const renderItems = (items) => {
            itemGrid.innerHTML = '';
            if (items.length === 0) {
                noItemsMsg.style.display = 'block';
            } else {
                noItemsMsg.style.display = 'none';
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = createCardHTML(item);
                    itemGrid.appendChild(card);
                });
            }
        };

        const createCardHTML = (item) => {
            const purchaseDate = new Date(item.purchaseDate).toLocaleDateString();
            const expiryDate = new Date(item.expiryDate).toLocaleDateString();
            const { status, text } = getExpiryStatus(item.expiryDate);
            return `
                <img src="${item.receiptImage.url}" alt="${item.itemName} receipt">
                <div class="item-card-content">
                    <h3>${item.itemName}</h3>
                    <p><strong>Purchased:</strong> ${purchaseDate}</p>
                    <p><strong>Expires:</strong> ${expiryDate}</p>
                    <p><strong>Support:</strong> ${item.customerCareNumber || 'N/A'}</p>
                    <span class="expiry-status ${status}">${text}</span>
                </div>
                <div class="item-card-actions">
                    <button class="action-btn edit-btn" data-id='${item._id}'>Edit</button>
                    <button class="action-btn delete-btn" data-id='${item._id}'>Delete</button>
                </div>`;
        };

        const getExpiryStatus = (expiryDate) => {
            const now = new Date();
            const expiry = new Date(expiryDate);
            const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
            if (daysLeft < 0) return { status: 'expiry-expired', text: 'Expired' };
            if (daysLeft <= 30) return { status: 'expiry-soon', text: `Expires in ${daysLeft} days` };
            return { status: 'expiry-safe', text: 'Active' };
        };

        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = itemIdInput.value;
            const isEditing = !!id;
            const formData = new FormData();
            formData.append('itemName', document.getElementById('itemName').value);
            formData.append('purchaseDate', document.getElementById('purchaseDate').value);
            formData.append('expiryDate', document.getElementById('expiryDate').value);
            formData.append('customerCareNumber', document.getElementById('customerCareNumber').value);
            const imageFile = document.getElementById('receiptImage').files[0];
            if (imageFile) {
                formData.append('receiptImage', imageFile);
            } else if (!isEditing) {
                alert('Please upload a receipt image for a new item.');
                return;
            }
            const url = isEditing ? `${API_URL}/items/${id}` : `${API_URL}/items`;
            const method = isEditing ? 'PUT' : 'POST';
            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'Failed to save item');
                }
                closeModal();
                fetchItems();
            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
            }
        });

        itemGrid.addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            if (!id) return;
            if (e.target.classList.contains('delete-btn')) {
                if (!confirm('Are you sure you want to delete this item? This cannot be undone.')) return;
                try {
                    const res = await fetch(`${API_URL}/items/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to delete item.');
                    fetchItems();
                } catch (error) {
                    alert(error.message);
                }
            }
            if (e.target.classList.contains('edit-btn')) {
                try {
                    // This is a simple implementation. For better performance on huge lists,
                    // we could find the item from a stored array instead of re-fetching.
                    const res = await fetch(`${API_URL}/items`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const items = await res.json();
                    const itemToEdit = items.find(item => item._id === id);
                    if (itemToEdit) openModal('edit', itemToEdit);
                } catch (error) {
                    alert('Could not fetch item details to edit.');
                }
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('warrantyWalletToken');
            localStorage.removeItem('warrantyWalletUser');
            window.location.href = '/index.html';
        });

        deleteAccountBtn.addEventListener('click', async () => {
            if (!confirm('ARE YOU SURE?\nThis will permanently delete your account and all of your saved items. This action cannot be undone.')) {
                return;
            }
            try {
                const res = await fetch(`${API_URL}/users/profile`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Failed to delete account.');
                alert('Account deleted successfully.');
                logoutBtn.click();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
